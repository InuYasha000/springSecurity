<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>标题在这</title>
</head>
<body>
    <h2>标准登录页面</h2>
    <h3>表单登录</h3>
    <form action="/authentication/form" method="post">
        <table>
            <tr>
                <td>用户名:</td>
                <td><input type="text" name="username"></td>
            </tr>
            <tr>
                <td>密码:</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td>图形验证码</td>
                <td>
                    <input type="text" name="imageCode">
                    <img src="/createCode/imageCode">
                </td>
            </tr>
            <tr>
                <td colspan="2"><input name="remember-me" type="checkbox" value="true"/>记住我</td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">登录</button></td>
            </tr>
        </table>
    </form>
    <h3>短信登录</h3>
    <form action="/authentication/mobile" method="post">
        <table>
            <tr>
                <td>手机号</td>
                <td><input type="text" name="mobile" value="15112345678"></td>
            </tr>
            <tr>
                <td>短信验证码</td>
                <td>
                    <input type="text" name="smsCode">
                    <a href="/createCode/smsCode?mobile=13012345678">发送短信</a>
                </td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">登录</button></td>
            </tr>
        </table>
    </form>
    <h3>社交登录</h3>
    <!--SocialAuthenticationFilter中默认拦截url /auth-->
    <!--SpringSocialConfigurer的configure方法可以修改/auth-->
    <!--qq是providerid-->
    <!--<a href="/auth/qq">qq登录</a>-->
    <a href="/qqLogin/callback.do">qq登录</a>
    <a href="/qqLogin/wx">微信登录</a>
    <form action="/authentication/mobile" method="post">
        <table>
            <tr>
                <td>手机号</td>
                <td><input type="text" name="mobile" value="15112345678"></td>
            </tr>
            <tr>
                <td>短信验证码</td>
                <td>
                    <input type="text" name="smsCode">
                    <a href="/createCode/smsCode?mobile=13012345678">发送短信</a>
                </td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">登录</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
